option_settings:
  aws:elasticbeanstalk:application:environment:
    DJANGO_SETTINGS_MODULE: Orpose.settings.production
  aws:elasticbeanstalk:container:python:staticfiles
    option_name: /static/
    value: static/

commands:
  01_migrate:
    command: "django-admin.py migrate"
    leader_only: true
  02_superuser:
    command: "source /opt/python/run/venv/bin/activate && python /opt/python/current/app/manage.py superuser"
  03_collectstatic:
    command: "source /opt/python/run/venv/bin/activate && python /opt/python/current/app/manage.py collectstatic --noinput"